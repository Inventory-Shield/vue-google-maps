<body>
  <div id="root">
    <google-map :center="center" :zoom="7" style="width: 100%; height: 500px">
      <google-kml-layer v-for="l in kmlLayers" :url="l.url" :clickable="true"></google-kml-layer>
    </google-map>
  </div>

  <script src="https://unpkg.com/vue@3.x"></script>
  <script src="vue-google-maps.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const { createApp } = Vue

      const app = createApp({
        data: () => ({
          center: {
            lat: -19.257753,
            lng: 146.823688
          },
          kmlLayers: [{
            url: 'https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kml'
          }]
        }),
      });

      app.use(VueGoogleMaps, {
        load: {
          key: 'AIzaSyDf43lPdwlF98RCBsJOFNKOkoEjkwxb5Sc'
        },
        // Demonstrating how we can customize the name of the components
        installComponents: false,
      });
      app.component('google-map', VueGoogleMaps.Map);
      app.component('google-kml-layer', VueGoogleMaps.KmlLayer);

      app.mount('#root')
    });
  </script>

</body>
