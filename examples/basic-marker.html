<body>
  <div id="root">
    <google-map :center="center" :zoom="7" style="width: 100%; height: 500px">
      <google-marker v-for="m in markers" :position="m.position" :clickable="true" :draggable="true" @click="center=m.position"></google-marker>
    </google-map>
  </div>

  <script src="https://unpkg.com/vue@3.x"></script>
  <script src="vue-google-maps.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const { createApp } = Vue

      const app = createApp({
        data: () => ({
          center: {
            lat: 10.0,
            lng: 10.0
          },
          markers: [{
            position: {
              lat: 10.0,
              lng: 10.0
            }
          }, {
            position: {
              lat: 11.0,
              lng: 11.0
            }
          }]
        }),
      });
      
      app.component('google-map', VueGoogleMaps.Map);
      app.component('google-marker', VueGoogleMaps.Marker);
      app.use(VueGoogleMaps, {
        load: {
          key: 'AIzaSyDf43lPdwlF98RCBsJOFNKOkoEjkwxb5Sc'
        },
        // Demonstrating how we can customize the name of the components
        installComponents: false,
      });
      
      app.mount('#root')
    });
  </script>

</body>
