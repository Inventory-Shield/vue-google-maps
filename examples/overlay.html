<body>
  <div id="root">
    <google-map :center="{lat: 1.38, lng: 103.8}" :zoom="12" style="width: 100%; height: 500px">
      <ground-overlay source="./overlay.png" :bounds="{
            north: 1.502,
            south: 1.185,
            east: 104.0262,
            west: 103.5998,
        }" :opacity="0.5">
      </ground-overlay>
    </google-map>
  </div>

  <script src="https://unpkg.com/vue@3.x"></script>
  <script src="vue-google-maps.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const { createApp } = Vue
      
      const app = createApp({
        data: () => ({
          place: '',
        }),
      });
      
      app.component('google-map', VueGoogleMaps.Map);
      app.component('ground-overlay', VueGoogleMaps.MapElementFactory({
        mappedProps: {
          'opacity': {}
        },
        props: {
          'source': {type: String},
          'bounds': {type: Object},
        },
        events: ['click', 'dblclick'],
        name: 'groundOverlay',
        ctr: () => google.maps.GroundOverlay,
        ctrArgs: (options, {source, bounds}) => [source, bounds, options],
      }));
      app.use(VueGoogleMaps, {
        load: {
          key: 'AIzaSyDf43lPdwlF98RCBsJOFNKOkoEjkwxb5Sc',
          v: '3.26',
        },
        // Demonstrating how we can customize the name of the components
        installComponents: false,
      });
      
      app.mount('#root')
    });
  </script>

</body>
